<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>UFO Sightings</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/d3.slider.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="lib/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="lib/bootstrap.min.js"></script>

        <script src="lib/d3.v3.min.js"></script>
        <script src="lib/topojson.v1.min.js"></script>
        <script src="lib/d3.slider.js"></script>
        <script src="lib/Chart.min.js"></script>

        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container-fluid text-center" id="loading-content">
          <p>UFO Sightings</p>
          <img src="gears.gif" />
        </div>
        <div class="container-fluid text-center" id="content-container">
            <div class="row" id="slider-container">
                <div class="col-lg-8 col-lg-offset-2">
                    <div id="slider-container2">
                        <div id="slider-div"></div>
                        <div id="slider-probe">
                            <p></p>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text">
                <div class="col-lg-2">
                    <h3>UFO Reports</h3>
                    <div>
                        <p class='bigNumber' id='totalSightings'>500</p>
                        <p>Total UFO sightings</p>
                    </div>
                    <br />
                    <div>
                        <p class='bigNumber' id='totalShapes'>500</p>
                        <p>Different shapes reported</p>
                    </div>
                    <br />
                    <div>
                        <p class='bigNumber' id='mostSightingState'>500</p>
                        <p>is the most visited state</p>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div id="map-container"></div>
                </div>
                <div class="col-lg-2">
                    <h3 id="timePeriod">09/2016</h3>
                    <p class='bigNumber' id='monthlySightings'>500</p>
                    <p>Monthly sightings</p>
                    <div>
                        <canvas id='shapeChart' width="100%"></canvas>
                    </div>
                </div>
            </div>
            <div class="row text" id='infoCon' style="visibility: hidden;">

                <div class="col-lg-2 col-lg-offset-1">
                    <h4>In</h4>
                    <p class='infoBig' id='locationInfo'>500</p>
                </div>

                <div class="col-lg-2">
                    <h4 id='dateInfo'>Date</h4>
                    <p class='infoBig' id='timeInfo'>Click on a</p>
                </div>

                <div class="col-lg-2">
                    <h4>The shape of a</h4>
                    <p class='infoBig' id='shapeInfo'>UFO for more</p>
                </div>

                <div class="col-lg-2">
                    <h4>Was seen for</h4>
                    <div>
                        <p class='infoBig' id='durationInfo'>info</p>
                    </div>
                </div>
                <div class="col-lg-2">
                    <h4>Summary</h4>
                  <div id="info-container">
                      <p id='summaryInfo'>500</p>
                  </div>
                </div>
            </div>
        </div>


    </body>

</html>
